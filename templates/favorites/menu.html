
<div class="dropdown favorite-menu">
  <button class="btn-icon menu-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi bi-three-dots-vertical"></i>
  </button>
  <ul class="dropdown-menu">
    <li>
      <a class="dropdown-item" href="/favorites/{{ favorite.id }}/edit">Edit</a>
    </li>
    <li>
      <a class="dropdown-item" href="/favorites/home/{{ favorite.id }}"> {% if favorite.home_rank > 0 %} Remove from {% else %} Add to {% endif %} Home </a>
    </li>
    <li>
      <a class="dropdown-item"
         href="/favorites/delete/{{ favorite.id }}"
         onclick="javascript: return confirm('Are you sure you want to delete this favorite?')">Delete</a>
    </li>
  </ul>
</div>
