{# django template #}

<div class="section-title">

		Edit Task

</div>

<form action="{{ action }}" class="form-horizontal" method="post" role="form">

    {% csrf_token %}

	<div class="form-group">

		<label class="control-label col-sm-2" for="folder_id">Folder</label>

		<div class="col-sm-10">

			<select name="folder_id" id="folder_id">

				{% for folder in folders %}

					<option value="{{ folder.id }}" 
          {% if task.folder_id == folder.id %} selected {% endif %}>
						{{ folder.name }}

				{% endfor %}

			</select>

		</div>

	</div>

	<div class="form-group">

		<label class="control-label col-sm-2" for="subject">Task</label>

		<div class="col-sm-10">

			<input type="text" autofocus name="title" id="title"
				   value="{{ task.title }}">

		</div>

	</div>

  <div class="form-group">

		<label class="control-label col-sm-2" for="subject"></label>

    <div class="col-sm-10">
      <input type="submit" value="Submit" class="btn btn-default">
    </div>

  </div>

</form>
