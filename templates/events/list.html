{% extends 'layout.html' %}
{% block 'content' %}

<div style="float: right; margin-top: 25px">

  <a href="/events/add">
    Add Event
  </a>

</div>

<div class="data-header">

    Pending Events

</div>

    <div class="table-responsive">
    <table class="table events">

	    <tr>
		    <th class="date">
			    Date

		    <th class="project">
			    Project

		    <th class="party">
			    Party

		    <th class="description">
			    Description

        {% for event in events %}

            <tr>

                <td class="date">
                    {{ event.date|date:"Y-m-d" }}
                        
                <td class="project">

                    <a href="/projects/{{ event.project.id }}/events">
                        {{ event.project.name }}
                    </a>

                <td class="party">
                    {{event.party}}

                <td class="description 
                    {% if event.date < third_day and event.status == 'Pending' %} soon {% endif %}">

                    <a class="event" href="/events/{{event.id}}/edit">
                        {{ event.description }}
                    </a>

        {% endfor %}

  </table>
  </div>

{% endblock 'content' %}
