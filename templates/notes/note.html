{# django template #}

<div class="section-title">
	{{ selected_note.subject }}
</div>

<div class="note">
  <div style="float: right">
    <a href="/notes/edit/{{ selected_note.id }}">
      Edit
    </a>
  </div>
	{{ selected_note.note|linebreaks }}
</div>

<div class="page-control">

	{% if selected_folder %}

		<a href="/{{ page }}/add/{{ selected_folder.id}}">
      Add Note
    </a>

	{% endif %}

</div>
