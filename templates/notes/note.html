{# django template #}

<div class="section-title">
	{{ selected_note.subject }}
</div>

<div class="note">
	{{ selected_note.note|linebreaks }}
</div>

<div class="page-control">

	<a href="/notes/edit/{{ selected_note.id }}" class="btn btn-default" role="button">
		<span class="glyphicon glyphicon-pencil"></span>
	</a>

	<a href="/notes/delete/{{ selected_note.id }}" class="btn btn-default" role="button"
	   onclick="javascript: return confirm('Are you sure you want to delete this note?')">
		<span class="glyphicon glyphicon-remove"></span>
	</a>

</div>
