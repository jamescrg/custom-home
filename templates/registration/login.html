{% extends 'layout-auth.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="auth-card">

    <div class="auth-title">
      {{ site_handle }}
    </div>

    <div class="auth-subtitle">
        Log in to your account
    </div>

    <form id="login-form" class="account-form" method="post">

      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit">Submit</button>

    </form>

    <div class="forgot">
      <a href="/accounts/password_reset">Forgot Password?</a>
    </div>
</div>

{% endblock content %}
