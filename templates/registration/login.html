{% extends 'layout-auth.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="auth-card">

    <div class="auth-title">
        cloud-portal.com
    </div>

    <div class="auth-subtitle">
        Log in to your account
    </div>

    <form id="login-form" method="post">

      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit">Submit</button>

    </form>

</div>

{% endblock content %}
