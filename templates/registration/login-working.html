{% extends 'layout-auth.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}

<div class="container vertical-center">

    <div class="login-card">

        <form method="post">

            {% csrf_token %}

            {{ form|crispy }}

        <button type="submit">Submit</button>

        </form>

    </div>

</div>

{% endblock content %}
