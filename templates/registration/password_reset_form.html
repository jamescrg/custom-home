{% extends 'layout-auth.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

<div class="auth-card">

  <div class="auth-title">
      cloud-portal.com
  </div>

  <div class="auth-subtitle">
      Password Reset
  </div>

  <form id="password-reset" method="post">

    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Send me instructions!">

  </form>

</div>

{% endblock content %}
