<div class="card">

  <div class="card-title mh-fc">
    <h1>
      Contacts
    </h1>

    <a href="/contacts/add">
      <i class="bi bi-plus-lg"></i>
    </a>

  </div>

  <ul class="list-group">

    {% if contacts %}

    {% for contact in contacts %}

    <li class="list-group-item">
      <a href="/contacts/{{ contact.id }}"
        {% if selected_contact and selected_contact.id == contact.id %} class="strong" {% endif %}>
        {{ contact.name }}</a>
    </li>

    {% endfor %}

    {% endif %}

  </ul>

</div>
