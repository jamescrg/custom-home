{# django template #}

<div class="col-sm-9 col-sm-push-3">

	<div class="section-title">

		{% if not edit %}

			Add Contact

		{% else %}

			Edit Contact

		{% endif %}

	</div>

	<form action="{{ action }}" class="form-horizontal" method="post" role="form">

    {% csrf_token %}

    {% if edit %}

      <div style="float: right;">
        <a href="/contacts/delete/{{ contact.id }}"
          onclick="javascript: return confirm('Are you sure you want to delete this contact?')"
          >Delete Contact</a>
      </div>

    {% endif %}

		<div class="form-group">

			<label class="control-label col-sm-2" for="folder_id">Folder</label>

			<div class="col-sm-10">

				<select name="folder_id" id="folder_id">

					<option value="0">
            Uncategorized
          </option>

					{% for folder in folders %}

						<option value="{{ folder.id }}"
            {% if contact.folder_id == folder.id %} selected {% endif %}>

							{{ folder.name }}

						</option>

          {% endfor %}

				</select>

			</div>

		</div>

		<div class="form-group">

			<label class="control-label col-sm-2" for="name">Name</label>

			<div class="col-sm-10">
				<input type="text" autofocus name="name" id="name"
				       value="{{ contact.name|default:'' }}" required>
			</div>

		</div>

        <div class="form-group">

			<label class="control-label col-sm-2" for="address">Address</label>

			<div class="col-sm-10">
				<textarea name="address" id="address">{{ contact.address|default:'' }}</textarea>
			</div>
      
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="phone1">Phone 1</label>
			<div class="col-sm-10">

				<input type="text" name="phone1" id="phone1"  
        value="{{ contact.phone1|default:'' }}">

				<select id="phone1_label" name="phone1_label">

					{% for label in phone_labels  %}

            <option	value="{{ label }}" 
              {% if contact.phone1_label == label %} selected 
              {% endif %}>
              {{ label }}
            </option>

          {% endfor %}

				</select>
			</div>
		</div>

			<div class="form-group">
			<label class="control-label col-sm-2" for="phone1">Phone 2</label>
			<div class="col-sm-10">

				<input type="text" name="phone2" id="phone2"  
        value="{{ contact.phone2|default:'' }}">

				<select id="phone2_label" name="phone2_label">

					{% for label in phone_labels  %}

            <option	value="{{ label }}" 
              {% if contact.phone1_label == label %} selected 
              {% endif %}>
              {{ label }}
            </option>

          {% endfor %}

				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="phone1">Phone 3</label>
			<div class="col-sm-10">

				<input type="text" name="phone3" id="phone3"  
        value="{{ contact.phone3|default:'' }}">

				<select id="phone3_label" name="phone3_label">

					{% for label in phone_labels  %}

            <option	value="{{ label }}" 
              {% if contact.phone1_label == label %} selected 
              {% endif %}>
              {{ label }}
            </option>

          {% endfor %}

				</select>
			</div>
		</div>

		<div class="form-group">

			<label class="control-label col-sm-2" for="email">Email</label>

			<div class="col-sm-10">
				<input type="text" name="email" id="email" 
        value="{{ contact.email|default:'' }}">
			</div>

		</div>

		<div class="form-group">

			<label class="control-label col-sm-2" for="notes">Notes</label>

			<div class="col-sm-10">
				<textarea name="notes" id="notes">{{ contact.notes|default:'' }}</textarea>
			</div>

		</div>

		<div class="form-group">

			<label class="control-label col-sm-2" for="notes"></label>

			<div class="col-sm-10">
        <input type="submit" value="Submit" class="btn btn-default">
      </div>

    </div>

	</form>
</div>
