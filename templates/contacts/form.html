{# django template #}

<div class="col-sm-9 col-sm-push-3">

	<div class="section-title">

		{% if not edit %}

			Add Contact

		{% else %}

			Edit Contact

		{% endif %}

	</div>

	<form action="{{ action }}" class="form-horizontal" method="post" role="form">

    {% csrf_token %}

    {% if edit %}

      <div style="float: right;">
        <a href="/contacts/{{ contact.id }}/delete"
          onclick="javascript: return confirm('Are you sure you want to delete this contact?')"
          >Delete Contact</a>
      </div>

    {% endif %}

    <table>

      {{ form.as_table }}

      <tr>
        <td>
        <td>
          <input type="submit" value="Submit" class="btn btn-default">

    </table>

	</form>
</div>
