

  <form class="folder-edit"
    action="/folders/update/{{ folder.id }}/{{ page }}"
    method="post">

  {% csrf_token %}

  <input class="form-control"
      autofocus
      type="text"
      name="name"
      onblur="hideEditFolderForm({{ folder.id }})"
      onchange="submit()"
      value="{{ folder.name }}">

  </form>
