
<form id="add-folder"
      class="list-group-item add-folder mh-fc"
      style="border-bottom: none;"
      action="/folders/insert/{{ page }}"
      method="post">

  <div class="folder-icon">
    <i class="bi bi-folder-fill"></i>
  </div>

  {% csrf_token %}

  <input class="form-control"
      id="add-folder-input"
      autofocus
      type="text"
      name="name"
      onchange="submit()"
      onblur="hideAddFolderForm()"
      value="{{ folder.name }}">

</form>
