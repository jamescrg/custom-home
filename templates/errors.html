
<!DOCTYPE html>

<meta charset="utf-8"content="">

<title>{{ site_handle }}</title>

<link rel="shortcut icon" href="/images/icons/portal-dark.ico">

<!-- set viewport for mobile devices -->
<meta name="viewport" content="width = device-width, initial-scale = 1">

<!-- bootstrap stylesheets -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<!-- app stylesheets -->
<link rel="stylesheet" href="/static/css/colors.css">
<link rel="stylesheet" href="/static/css/app.css">
<link rel="stylesheet" href="/static/css/errors.css">

<div class="vertical-center">

    <div class="card error">

      <div class="card-body">

        <h1 class="card-title">
          {{ site_handle }}
        </h1>

        <p class="card-text">
          {% block message %}
          {% endblock message %}
        </p>

        <p class="card-text">
          Please contact the site administrator if the problem persists.
        </p>

        <p class="card-text">
          Click <a href="/">here</a> to return to the home page.
        </p>
      </div>

    </div>

</div>

<!-- javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/static/js/javascript.js"></script>
